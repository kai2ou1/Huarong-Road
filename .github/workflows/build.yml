name: Build Android APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 尝试获取所有写权限
permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Generate Missing Project Files
        run: |
          rm -f pubspec.lock
          flutter create . --org com.mygame --project-name huarong_road --platforms android

      - name: Get Dependencies
        run: flutter pub get

      # 构建分包 (Split Debug)
      - name: Build Android APK
        run: flutter build apk --debug --split-per-abi

      # 【方案 A】尝试发布单文件 (加入 continue-on-error，失败了也不报错)
      - name: Try Release APK
        uses: softprops/action-gh-release@v1
        continue-on-error: true  # 关键！就算这一步因权限失败，也不停止
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "版本 v1.0.${{ github.run_number }}"
          files: build/app/outputs/flutter-apk/app-arm64-v8a-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 【方案 B】保底上传 (百分百成功)
      - name: Upload APK (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: huarong-road-backup
          path: build/app/outputs/flutter-apk/app-arm64-v8a-debug.apk
