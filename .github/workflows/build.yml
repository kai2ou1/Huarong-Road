name: Build Android APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      # ---【关键修复步骤】开始---
      # 这一步会在服务器上自动补全缺失的 android 文件夹和配置文件
      # --project-name 必须和 pubspec.yaml 里的 name 一致 (huarong_road)
      - name: Generate Missing Project Files
        run: |
          rm -f pubspec.lock
          flutter create . --org com.mygame --project-name huarong_road --platforms android
      # ---【关键修复步骤】结束---

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Android APK (Debug)
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: huarong-road-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
