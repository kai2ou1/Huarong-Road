name: Build Android APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      # 1. 自动补全安卓项目文件
      - name: Generate Missing Project Files
        run: |
          rm -f pubspec.lock
          flutter create . --org com.mygame --project-name huarong_road --platforms android

      - name: Get Dependencies
        run: flutter pub get

      # 2. 构建 Release 包 (体积最小)
      # 这一步生成的包虽然小，但还没签名，无法安装
      - name: Build Android APK (Release)
        run: flutter build apk --release --split-per-abi

      # 3. 【手动签名方案】不依赖第三方插件
      # 直接下载 uber-apk-signer 工具并运行
      # 它会自动帮我们用测试证书签名，并进行 Zip 对齐优化
      - name: Sign APK Manually
        run: |
          # 下载签名工具
          wget https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar
          # 运行签名工具 (会自动扫描 build 目录下的 apk 并签名)
          java -jar uber-apk-signer-1.3.0.jar --apks build/app/outputs/flutter-apk

      # 4. 上传最终产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: huarong-road-final
          # 签名工具会自动在原文件名后加上 -aligned-debugSigned
          path: build/app/outputs/flutter-apk/*-aligned-debugSigned.apk
