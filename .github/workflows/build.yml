name: Build Android APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 权限配置：允许脚本创建发布版
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      # 1. 修复环境
      - name: Generate Missing Project Files
        run: |
          rm -f pubspec.lock
          flutter create . --org com.mygame --project-name huarong_road --platforms android

      - name: Get Dependencies
        run: flutter pub get

      # 2. 构建 (Split Debug 模式，体积小)
      - name: Build Android APK
        run: flutter build apk --debug --split-per-abi

      # 3. 调试：列出生成的文件 (如果有报错，能在日志里看到文件名)
      - name: List Files
        run: ls -R build/app/outputs/flutter-apk/

      # 4. 发布到 Releases (使用动态版本号)
      - name: Release APK
        uses: softprops/action-gh-release@v1
        with:
          # 自动生成版本号，例如 v1.0.15 (根据构建次数变化)
          tag_name: v1.0.${{ github.run_number }}
          name: "版本 v1.0.${{ github.run_number }}"
          body: "新的构建已完成！请下载下方以 'arm64-v8a' 结尾的 apk 文件安装。"
          # 使用通配符，抓取所有 apk 文件
          files: build/app/outputs/flutter-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
